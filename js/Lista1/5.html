<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Unidade 1 - Exerício 5</title>
    <script>
        const num1 = prompt("Digite o primeiro numero: ");
        const num2 = prompt("Digite o segundo numero: ");
        var maior

        if(num1 === num2){
            alert("Ambos os valores são iguais.")
        }
        else{
            if(num1 > num2){
                maior = num1;
            }
            else{
                maior = num2;
            }
            alert("O maior numero e: " + maior);
        }
    </script>
  </head>
</html>
