<html lang="pt-br">

    <title>Unidade 1 - Exer√≠cio 7</title>
    <script>
        n = prompt("Digite um numero: ");

            alert("O numero " + n + " e multiplo de 7");
        }
        else{
            alert("O numero " + n + " nao e multiplo de 7");
        }
    </script>
