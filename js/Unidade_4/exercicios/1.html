<!DOCTYPE html>
<head>
</head>
<body>
    <h1>Alunos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Altura</th>
            </tr>
        </thead>
        <tbody>
            <script>
                tabela = document.getElementsByTagName("table");
                const alunos = [{nome: "Paulo", idade: 20, altura: 1.75},{nome: "Ana", idade: 17, altura: 1.65} ];
                alunos.forEach((dado)=>{
                    var row = tabela[0].insertRow(1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);

                    cell1.innerHTML = dado.nome;
                    cell2.innerHTML = dado.idade;
                    cell3.innerHTML = dado.altura;
                })
            </script>
        </tbody>
    </table>
</body>
</html>
