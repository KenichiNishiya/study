<html>
    <head>
        <link rel="stylesheet" href="blackjack.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <p id="turn-el"></p>
        <button id="btn-start" onclick="startGame()">START GAME</button>
        <br>
        <button id="btn-end" onclick="endPlay()">END</button>
        <br>
        <button id="btn-draw" onclick="drawAnotherCard()">DRAW</button>
        <p id="player-el"></p>
        <p id="dealer-hand">Dealer cards: </p>
        <br>
        <p id="ratio"></p>
        <script src="blackjack.js"></script>
    </body>
</html>
